<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ranking</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-progress-bar *ngIf="!ranking" type="indeterminate"></ion-progress-bar>
  <ion-list *ngIf="ranking">
    <ion-item *ngFor="let item of ranking">
      <ion-label>
        <ion-text>
          {{item.user.attributes.grad}} {{item.user.attributes.firstname}} {{item.user.attributes.lastname}}
        </ion-text>
        <ion-text color="primary">
          <h3>{{item.points}} Punkte</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
