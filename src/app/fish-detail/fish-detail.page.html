<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{antraege ? antraege[0].get('fishType').attributes.name : 'Fisch'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{antraege ? antraege[0].get('fishType').attributes.name : 'Fisch'}}</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="antraege">
    <antrag-list-item *ngFor="let item of antraege" [antrag]="item"></antrag-list-item>
  </ion-list>

</ion-content>
